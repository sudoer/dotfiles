start-server

# use CTRL-A for the command key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# same thing, different syntax
#set-option -g prefix C-a
#unbind-key C-b
#bind-key C-a send-prefix

# key bindings
bind | split-window -h
bind - split-window -v
bind-key F12 clock-mode

# to get 256 colors to work on Linux
set -g default-terminal "screen-256color"

# status bar
## set-option -g status-bg black
## set-option -g status-fg white
set-option -g status on
## setw -g window-status-current-attr underscore
##ERR setw -g window-status-alert-attr default
##ERR setw -g window-status-alert-fg yellow
set -g status-left '#[fg=yellow,bright]#h#[fg=black]:#[fg=green]#S #[default]'
set -g status-right '#[fg=yellow,bright]%Y-%m-%d #[fg=white,bright]%l:%M%P#[default] '

set -g status-bg blue
set -g status-fg white
setw -g window-status-fg black
setw -g window-status-bg "#606060"
setw -g window-status-format "[#I#F#W]"
setw -g window-status-current-fg black
setw -g window-status-current-bg "#d0d000"
setw -g window-status-current-format "[#I#F#W]"

# mouse
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
bind m set -g mode-mouse on \; set -g mouse-resize-pane on \; set -g mouse-select-pane on \; set -g mouse-select-window on \; display 'Mouse: ON'
bind M set -g mode-mouse off \; set -g mouse-resize-pane off \; set -g mouse-select-pane off \; set -g mouse-select-window off \; display 'Mouse: OFF'

# zoom a pane into its own window (and unzoom)
unbind +
unbind -
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

# 0 is too far from `
set -g base-index 1

# panes
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

# mouse
set-option -g mouse-select-pane off # interferes with cut/paste

# titles
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

# other
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-window-option -g clock-mode-style 12
set-option -g default-command "exec /bin/bash"

# CTRL-A + r reloads the configuration, handy
bind r source-file ~/.tmux.conf

